# ╔═══════════════════════════════════════════════════════════╗
# ║  Keybinds - Atalhos de Teclado                            ║
# ╚═══════════════════════════════════════════════════════════╝

# ┌───────────────────────────────────────────────────────────┐
# │  VARIÁVEIS - Modificadores                                │
# └───────────────────────────────────────────────────────────┘

$super = SUPER        # Tecla Windows/Super/Mod4
$alt = ALT            # Tecla Alt
$shft = SHIFT         # Tecla Shift	
$ctrl = CTRL 	        # Tecla Control	

# ┌───────────────────────────────────────────────────────────┐
# │  VARIÁVEIS - Aplicativos                                  │
# └───────────────────────────────────────────────────────────┘

$terminal = kitty
$fileManager = thunar
$browser = zen-browser
$launcher = ~/.config/rofi/launchers/type-7/launcher.sh
$panel = walker

# ┌───────────────────────────────────────────────────────────┐
# │  APLICATIVOS ESSENCIAIS                                   │
# └───────────────────────────────────────────────────────────┘

# Terminal
bind = $super, RETURN, exec, $terminal
bind = $super $shft, RETURN, exec, $terminal --class floating

# Launcher (Rofi)
bind = $super, SUPER_L, exec, $launcher || pkill rofi

# Walker (Painel de Controle)
bind = $super, A, exec, $panel || pkill walker

# File Manager
bind = $super, E, exec, $fileManager

# Browser
bind = $super, B, exec, $browser

# Waybar
bind = $super, R, exec, ~/.config/waybar/scripts/launch.sh
bind = $ctrl, R, exec, waybar || pkill waybar

# Neovim
bind = $super, N, exec, $terminal --class nvim -e nvim

# VSCode
bind = $super, C, exec, code

# VSCodium
bind = $super $shft, C, exec, codium

# Zed Code Editor
bind = $super, Z, exec, zeditor

# ┌───────────────────────────────────────────────────────────┐
# │  GERENCIAMENTO DE JANELAS                                 │
# └───────────────────────────────────────────────────────────┘

# Fechar janela ativa
bind = $super, Q, killactive,
bind = $alt, F4, killactive,

# Sair do Hyprland
bind = $super $shft, Q, exit,

# Alternar floating
bind = $super, V, togglefloating,

# Fullscreen
bind = $alt, F, fullscreen, 0        # Fullscreen completo
bind = $alt $shft, F, fullscreen, 1  # Maximizar (com gaps)

# Pseudo-tile (dwindle)
bind = $super, P, pseudo,

# Toggle split (dwindle)
bind = $super, J, togglesplit,

# Pin window (manter sempre visível)
bind = $super $shft, P, pin,

# Dwindle
bind = $alt $shft, H, exec, hyprctl keyword general:layout "dwindle"

# Master
bind = $ctrl $alt, H, exec, hyprctl keyword general:layout "master"

# hyprscrolling
bind = $alt, H, exec, hyprctl keyword general:layout "scrolling"
# moving view by column
bind = $super $alt, right, layoutmsg, move +col
bind = $super $alt, left, layoutmsg, move -col
# moving window by column
bind = $super $ctrl, right, layoutmsg, movewindowto r
bind = $super $ctrl, left, layoutmsg, movewindowto l
bind = $super $ctrl, up, layoutmsg, movewindowto u
bind = $super $ctrl, down, layoutmsg, movewindowto d
#resize current column
bind = $super, equal, layoutmsg, colresize +0.1
bind = $super, minus, layoutmsg, colresize -0.1
bind = $super $shft, equal, layoutmsg, colresize +conf
bind = $super $shft, minus, layoutmsg, colresize -conf
# focus the current window on the center
bind = $super, F, layoutmsg, togglefit

# ┌───────────────────────────────────────────────────────────┐
# │  FOCO - Mover Foco Entre Janelas                          │
# └───────────────────────────────────────────────────────────┘

# Vim-style (h, j, k, l)
bind = $super, H, movefocus, l
bind = $super, L, movefocus, r
bind = $super, K, movefocus, u
bind = $super, J, movefocus, d

# Setas
bind = $super, left, movefocus, l
bind = $super, right, movefocus, r
bind = $super, up, movefocus, u
bind = $super, down, movefocus, d

# ┌───────────────────────────────────────────────────────────┐
# │  MOVER JANELAS                                            │
# └───────────────────────────────────────────────────────────┘

# Vim-style
bind = $super $shft, H, movewindow, l
bind = $super $shft, L, movewindow, r
bind = $super $shft, K, movewindow, u
bind = $super $shft, J, movewindow, d

# Setas
bind = $super $shft, left, movewindow, l
bind = $super $shft, right, movewindow, r
bind = $super $shft, up, movewindow, u
bind = $super $shft, down, movewindow, d

# ┌───────────────────────────────────────────────────────────┐
# │  REDIMENSIONAR JANELAS                                    │
# └───────────────────────────────────────────────────────────┘

# Entrar no modo de redimensionamento
bind = $super, S, submap, resize
submap = resize

# Vim-style
binde = , H, resizeactive, -50 0
binde = , L, resizeactive, 50 0
binde = , K, resizeactive, 0 -50
binde = , J, resizeactive, 0 50

# Setas
binde = , left, resizeactive, -50 0
binde = , right, resizeactive, 50 0
binde = , up, resizeactive, 0 -50
binde = , down, resizeactive, 0 50

# Sair do modo resize (ESC ou ENTER)
bind = , escape, submap, reset
bind = , RETURN, submap, reset
submap = reset

# Resize com $ctrl (sem submap)
binde = $super $ctrl, H, resizeactive, -20 0
binde = $super $ctrl, L, resizeactive, 20 0
binde = $super $ctrl, K, resizeactive, 0 -20
binde = $super $ctrl, J, resizeactive, 0 20

# ┌───────────────────────────────────────────────────────────┐
# │  WORKSPACES - Navegar Entre Áreas de Trabalho             │
# └───────────────────────────────────────────────────────────┘

# Ir para workspace específico (1-10)
bind = $super, 1, workspace, 1
bind = $super, 2, workspace, 2
bind = $super, 3, workspace, 3
bind = $super, 4, workspace, 4
bind = $super, 5, workspace, 5
bind = $super, 6, workspace, 6
bind = $super, 7, workspace, 7
bind = $super, 8, workspace, 8
bind = $super, 9, workspace, 9
bind = $super, 0, workspace, 10

# Mover janela para workspace específico
bind = $super $shft, 1, movetoworkspace, 1
bind = $super $shft, 2, movetoworkspace, 2
bind = $super $shft, 3, movetoworkspace, 3
bind = $super $shft, 4, movetoworkspace, 4
bind = $super $shft, 5, movetoworkspace, 5
bind = $super $shft, 6, movetoworkspace, 6
bind = $super $shft, 7, movetoworkspace, 7
bind = $super $shft, 8, movetoworkspace, 8
bind = $super $shft, 9, movetoworkspace, 9
bind = $super $shft, 0, movetoworkspace, 10

# Mover janela para workspace E seguir para lá
bind = $super $ctrl, 1, movetoworkspacesilent, 1
bind = $super $ctrl, 2, movetoworkspacesilent, 2
bind = $super $ctrl, 3, movetoworkspacesilent, 3
bind = $super $ctrl, 4, movetoworkspacesilent, 4
bind = $super $ctrl, 5, movetoworkspacesilent, 5
bind = $super $ctrl, 6, movetoworkspacesilent, 6
bind = $super $ctrl, 7, movetoworkspacesilent, 7
bind = $super $ctrl, 8, movetoworkspacesilent, 8
bind = $super $ctrl, 9, movetoworkspacesilent, 9
bind = $super $ctrl, 0, movetoworkspacesilent, 10

# Navegar workspaces com scroll do mouse
bind = $super, mouse_down, workspace, e+1
bind = $super, mouse_up, workspace, e-1

# Workspace anterior/próximo
bind = $super, TAB, workspace, e+1
bind = $super $shft, TAB, workspace, e-1

# Workspace especial (scratchpad)
bind = $super, W, togglespecialworkspace, magic
bind = $super $shft, W, movetoworkspace, special:magic

# ┌───────────────────────────────────────────────────────────┐
# │  MOUSE BINDINGS                                           │
# └───────────────────────────────────────────────────────────┘

# Mover janela com mouse
bindm = $super, mouse:272, movewindow

# Redimensionar janela com mouse
bindm = $super, mouse:273, resizewindow

# ┌───────────────────────────────────────────────────────────┐
# │  SCREENSHOTS                                              │
# └───────────────────────────────────────────────────────────┘

# Screenshot de área selecionada
bind = $super $shft, S, exec, ~/.config/hypr/scripts/screenshot.sh area

# Screenshot da tela inteira
bind = , PRINT, exec, ~/.config/hypr/scripts/screenshot.sh full

# Screenshot da janela ativa
bind = $super, PRINT, exec, ~/.config/hypr/scripts/screenshot.sh window

# ┌───────────────────────────────────────────────────────────┐
# │  CONTROLES DE MÍDIA                                       │
# └───────────────────────────────────────────────────────────┘

# Volume
bindle = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
bindle = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute

# Brilho
bindle = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh up
bindle = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh down

# Player (música/vídeo)
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

# ┌───────────────────────────────────────────────────────────┐
# │  SISTEMA                                                  │
# └───────────────────────────────────────────────────────────┘

# Lock screen
bind = $super, Escape, exec, hyprlock

# Reload Hyprland config
bind = $super $shft, R, exec, hyprctl reload

# Central de notificações (SwayNC)
bind = $super $shft, N, exec, swaync-client -t -sw

# Wallpaper changer
bind = $super, period, exec, ~/.config/hypr/scripts/wallpaper.sh next
bind = $super, comma, exec, ~/.config/hypr/scripts/wallpaper.sh previous

# ┌───────────────────────────────────────────────────────────┐
# │  APPS ESPECÍFICOS                                         │
# └───────────────────────────────────────────────────────────┘

# LazyGit
bind = $super, G, exec, $terminal --class lazygit -e lazygit

# LazyDocker
bind = $super $shft, D, exec, $terminal --class lazydocker -e lazydocker

# Btop (monitor de sistema)
bind = $super, I, exec, $terminal --class btop -e btop

# Ranger (file manager TUI)
bind = $super $shft, E, exec, $terminal --class ranger -e ranger

# Calculator
bind = $alt, C, exec, gnome-calculator

# ┌───────────────────────────────────────────────────────────┐
# │  NOTAS                                                    │
# └───────────────────────────────────────────────────────────┘

# bind = tecla única
# binde = tecla que se repete ao segurar (e = repeat)
# bindl = tecla que funciona mesmo com tela bloqueada (l = locked)
# bindle = combinação de repeat + locked
# bindm = mouse binding
# 
# Modificadores:
# SUPER (mod4) = Tecla Windows
# ALT (mod1) = Tecla Alt
# $shft = Shift
# $ctrl = Ctrl
#
# Exemplos de uso:
# SUPER + RETURN = Abre terminal
# SUPER + D = Abre launcher (Rofi)
# SUPER + SPACE = Abre Walker (painel de controle)
# SUPER + Q = Fecha janela
# SUPER + 1-9 = Vai para workspace
# SUPER + $shft + 1-9 = Move janela para workspace
# SUPER + S = Modo resize (use H/J/K/L para redimensionar, ESC para sair)
